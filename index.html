<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form id="album-search">
        <label>Search for album:</label>
        <input type="text" id="album">
        <button type="submit" name="button">Submit</button>
      </form>
      <form id="artist-search">
        <label>Search for artist:</label>
        <input type="text" id="artist">
        <button type="submit" name="button">Submit</button>
      </form>
      <div class="container">
        <div class="row">
          <div class="search-results col-md-6">
            <h3>Search Results: </h3>
            <div id="artist-image">
            </div>
            <ul id="spotify-results">
            </ul>
          </div>
          <h3>Player</h3>
          <div id="player-widget" class="col-md-6">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
